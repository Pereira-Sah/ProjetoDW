{% extends 'template.html' %}

{% load static %}

{% block titulo %} Produtos {% endblock %}

{% block 'main' %}
<a href="{% url 'cadastrarProduto' %}" style=" justify-content: center; display: flex; margin: 3em; text-decoration: none;"><button  id="btnEditar"> Cadastrar Produto </button> </a>
    <table class="table table-hover p-3 m-auto" style="width: 40%;">
        <tr id="trUsuarios">
            <th>Produto</th>
            <th>Imagem</th>
            <th colspan= "2">Ações</th>
        </tr>
        {% for prod in produtos %}
	        <img src="{{prod.image}}" width="50px">
	        <h3>{{prod.title}} </h3>
	        <p>R$ {{prod.price}}</p>
        {% endfor %}
    </table>

{% endblock %}
